<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Student Management</h1>
    <div class="max-w-md mx-auto">
      <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
        <!-- Search Input -->
        <input
          type="text"
          placeholder="Search students..."
          class="flex-1 px-4 py-2 text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          [(ngModel)]="id"
        >
        
        <!-- Search Button -->
        <button (click)="SearchStudent(id)"
          class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200"
        >
          <span class="hidden sm:inline">Search</span>
          <!-- Search icon (from Heroicons) -->
          <svg 
            class="w-5 h-5 sm:hidden" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <br>
    <br>
    <br>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Email</th>
            <th scope="col" class="px-6 py-3">Phone</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
         
      
         
          <tr *ngFor="let student of studentList" class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4">{{student.id}}</td>
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{student.name}}</td>
            <td class="px-6 py-4">{{student.email}}</td>
            <td class="px-6 py-4">{{student.gender}}</td>
            <td class="px-6 py-4 flex space-x-2">
              <button class="text-blue-600 hover:underline">Edit</button>
              <button (click)="Delete(student.id)" class="text-red-600 hover:underline">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
